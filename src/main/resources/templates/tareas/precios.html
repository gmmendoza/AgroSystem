<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Precios de Tareas</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-800">Definir Precio</h2>

            <form th:action="@{/tareas/precios/guardar}" th:object="${precioTarea}" method="post">

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoTarea">Tipo de Tarea</label>
                    <select th:field="*{tipoTarea}" id="tipoTarea"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option th:each="tipo : ${tipos}" th:value="${tipo.id}"
                            th:text="${tipo.descripcion + ' (' + tipo.unidadMedida + ')'}">Cosecha (KILO)</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="valor">Valor ($)</label>
                    <input type="number" step="0.01" th:field="*{valor}" id="valor"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="fechaVigencia">Fecha de
                        Vigencia</label>
                    <input type="date" th:field="*{fechaVigencia}" id="fechaVigencia"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Guardar Precio
                    </button>
                    <a href="/tareas/tipos"
                        class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Volver a Tipos
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
