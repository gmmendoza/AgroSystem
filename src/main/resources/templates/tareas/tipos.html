<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Tipos de Tarea</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Formulario -->
            <div class="w-full md:w-1/3">
                <div class="bg-white p-6 rounded shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">Nuevo Tipo de Tarea</h2>
                    <form th:action="@{/tareas/tipos/guardar}" th:object="${tipoTarea}" method="post">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2"
                                for="descripcion">Descripción</label>
                            <input type="text" th:field="*{descripcion}" id="descripcion"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="unidadMedida">Unidad de
                                Medida</label>
                            <select th:field="*{unidadMedida}" id="unidadMedida"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option value="KILO">Kilo</option>
                                <option value="HECTAREA">Hectárea</option>
                                <option value="DIA">Día</option>
                                <option value="HORA">Hora</option>
                            </select>
                        </div>
                        <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            Guardar
                        </button>
                    </form>
                </div>
            </div>

            <!-- Listado -->
            <div class="w-full md:w-2/3">
                <div class="bg-white shadow rounded overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-xl font-bold text-gray-800">Tipos Definidos</h2>
                    </div>
                    <table class="min-w-full table-auto">
                        <thead>
                            <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                                <th class="py-3 px-6 text-left">Descripción</th>
                                <th class="py-3 px-6 text-left">Unidad</th>
                            </tr>
                        </thead>
                        <tbody class="text-gray-600 text-sm font-light">
                            <tr th:each="tipo : ${tipos}" class="border-b border-gray-200 hover:bg-gray-100">
                                <td class="py-3 px-6 text-left whitespace-nowrap">
                                    <span th:text="${tipo.descripcion}" class="font-medium">Cosecha</span>
                                </td>
                                <td class="py-3 px-6 text-left">
                                    <span th:text="${tipo.unidadMedida}">KILO</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="mt-4 text-right">
                    <a href="/tareas/precios" class="text-blue-500 hover:text-blue-800 font-bold">Gestionar Precios
                        &rarr;</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
