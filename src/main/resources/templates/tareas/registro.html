<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Registrar Actividad</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-2xl mx-auto">

            <div th:if="${success}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${error}"></span>
            </div>

            <div class="bg-white p-8 rounded shadow">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Registrar Actividad de Campo</h2>

                <form th:action="@{/tareas/registro/guardar}" th:object="${tareaRealizada}" method="post">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="empleado">Empleado</label>
                            <select th:field="*{empleado}" id="empleado"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                                <option th:each="emp : ${empleados}" th:value="${emp.id}"
                                    th:text="${emp.nombre + ' - ' + emp.legajo}">Juan Perez</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">Fecha</label>
                            <input type="date" th:field="*{fecha}" id="fecha"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoTarea">Tarea
                            Realizada</label>
                        <select th:field="*{tipoTarea}" id="tipoTarea"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option th:each="tipo : ${tipos}" th:value="${tipo.id}"
                                th:text="${tipo.descripcion + ' (' + tipo.unidadMedida + ')'}">Cosecha (KILO)</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cantidad">Cantidad</label>
                        <input type="number" step="0.01" th:field="*{cantidad}" id="cantidad"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            placeholder="Ej: 500 (Kilos) o 2 (HectÃ¡reas)" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <button type="submit"
                            class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                            Registrar Actividad
                        </button>
                    </div>
                </form>
            </div>

            <div class="mt-4 text-center">
                <a href="/tareas/historial" class="text-gray-600 hover:text-gray-900 underline">Ver Historial de
                    Actividades</a>
                <span class="mx-2">|</span>
                <a href="/tareas/tipos" class="text-gray-600 hover:text-gray-900 underline">Gestionar Tipos y
                    Precios</a>
            </div>
        </div>
    </div>
</body>

</html>
