<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title th:text="${editando != null and editando} ? 'Editar Actividad' : 'Registrar Actividad'">Registrar Actividad
    </title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-2xl mx-auto">

            <div th:if="${success}"
                class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
                role="alert">
                <span class="block sm:inline" th:text="${error}"></span>
            </div>

            <div class="bg-white p-8 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-gray-800"
                    th:text="${editando != null and editando} ? 'Editar Actividad de Campo' : 'Registrar Actividad de Campo'">
                    Registrar Actividad de Campo
                </h2>

                <form th:action="${editando != null and editando} ? @{/tareas/actualizar} : @{/tareas/registro/guardar}"
                    th:object="${tareaRealizada}" method="post">

                    <!-- Hidden ID para edición -->
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{precioAplicado}" th:if="${editando != null and editando}" />

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="empleado">
                                Empleado <span class="text-red-500">*</span>
                            </label>
                            <select th:field="*{empleado}" id="empleado"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                                <option th:each="emp : ${empleados}" th:value="${emp.id}"
                                    th:text="${emp.nombre + ' - ' + emp.legajo}">Juan Perez</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="fecha">
                                Fecha <span class="text-red-500">*</span>
                            </label>
                            <input type="date" th:field="*{fecha}" id="fecha"
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                                required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="tipoTarea">
                            Tarea Realizada <span class="text-red-500">*</span>
                        </label>
                        <select th:field="*{tipoTarea}" id="tipoTarea"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500">
                            <option th:each="tipo : ${tipos}" th:value="${tipo.id}"
                                th:text="${tipo.descripcion + ' (' + tipo.unidadMedida.nombre + ')'}">Cosecha (KILO)
                            </option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="cantidad">
                            Cantidad <span class="text-red-500">*</span>
                        </label>
                        <input type="number" step="0.01" th:field="*{cantidad}" id="cantidad"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500"
                            placeholder="Ej: 500 (Kilos) o 2 (Hectáreas)" required>
                    </div>

                    <div class="flex items-center justify-between gap-4">
                        <button type="submit"
                            class="bg-green-600 hover:bg-green-800 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline flex-grow flex items-center justify-center gap-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                            <span
                                th:text="${editando != null and editando} ? 'Actualizar Actividad' : 'Registrar Actividad'">Registrar</span>
                        </button>
                        <a th:if="${editando != null and editando}" href="/tareas/historial"
                            class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>

            <div class="mt-4 text-center">
                <a href="/tareas/historial" class="text-gray-600 hover:text-gray-900 underline">Ver Historial de
                    Actividades</a>
                <span class="mx-2">|</span>
                <a href="/tareas/tipos" class="text-gray-600 hover:text-gray-900 underline">Gestionar Tipos y
                    Precios</a>
            </div>
        </div>
    </div>
    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const fechaInput = document.getElementById('fecha');
            const tipoSelect = document.getElementById('tipoTarea');

            // Inicializar Flatpickr
            const fp = flatpickr(fechaInput, {
                locale: 'es',
                dateFormat: 'Y-m-d',
                allowInput: true,
                disableMobile: "true"
            });

            function actualizarFechasValidas() {
                const tipoId = tipoSelect.value;
                if (!tipoId) return;

                // Deshabilitar input mientras carga
                // fechaInput.disabled = true; // Comentado para evitar parpadeo feo, Flatpickr maneja la UI

                fetch(`/tareas/api/precios/${tipoId}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.length > 0) {
                            // Encontrar la fecha más antigua de vigencia
                            // data is [{fecha: '2024-01-01', valor: 100}, ...]
                            // Ordenado por fecha backend
                            const minDateStr = data[0].fecha; // '2024-01-01'

                            fp.set('minDate', minDateStr);

                            // Opcional: Podríamos resaltar los rangos de precios en el calendario
                            // pero solo bloquear fechas anteriores es suficiente por ahora.

                            fechaInput.disabled = false;
                            fechaInput.placeholder = "Seleccione una fecha";
                            fechaInput.classList.remove('bg-gray-100', 'cursor-not-allowed');
                        } else {
                            fp.clear();
                            fp.set('minDate', 'today'); // O bloquear todo
                            fp.set('enable', []); // Deshabilitar todo
                            fechaInput.disabled = true;
                            fechaInput.placeholder = "Sin precio definido";
                            fechaInput.classList.add('bg-gray-100', 'cursor-not-allowed');
                        }
                    })
                    .catch(error => {
                        console.error('Error al cargar precios:', error);
                    });
            }

            // Escuchar cambios
            tipoSelect.addEventListener('change', actualizarFechasValidas);

            // Carga inicial
            if (tipoSelect.value) {
                actualizarFechasValidas();
            }
        });
    </script>
</body>

</html>
