<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Historial de Actividades</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Success/Error Messages -->
        <div th:if="${success}"
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <span class="block sm:inline" th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4"
            role="alert">
            <span class="block sm:inline" th:text="${error}"></span>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <h1 class="text-2xl font-bold text-gray-800">Historial de Actividades</h1>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <!-- Barra de búsqueda -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar actividad..."
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-full sm:w-64"
                        onkeyup="filterTable()">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <a href="/tareas/registro"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Registrar Nueva
                </a>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto" id="dataTable">
                    <thead>
                        <tr
                            class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(0)">
                                <div class="flex items-center gap-1">
                                    Fecha
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(1)">
                                <div class="flex items-center gap-1">
                                    Empleado
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(2)">
                                <div class="flex items-center gap-1">
                                    Tarea
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-right">Cantidad</th>
                            <th class="py-3 px-6 text-right">Precio Unit.</th>
                            <th class="py-3 px-6 text-right cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(5)">
                                <div class="flex items-center justify-end gap-1">
                                    Total
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="tableBody">
                        <tr th:each="tarea : ${tareas}"
                            class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
                            <td class="py-3 px-6 text-left whitespace-nowrap">
                                <div class="flex items-center gap-2">
                                    <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                    <span th:text="${tarea.fecha}">2023-01-01</span>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <div class="flex items-center gap-2">
                                    <div class="w-7 h-7 rounded-full bg-purple-100 flex items-center justify-center">
                                        <span th:text="${#strings.substring(tarea.empleado.nombre, 0, 1)}"
                                            class="text-purple-600 font-bold text-xs">J</span>
                                    </div>
                                    <span th:text="${tarea.empleado.nombre}">Juan</span>
                                </div>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <span th:text="${tarea.tipoTarea.descripcion}"
                                    class="px-2 py-1 rounded-full text-xs font-semibold bg-blue-100 text-blue-800">Cosecha</span>
                            </td>
                            <td class="py-3 px-6 text-right font-mono">
                                <span
                                    th:text="${#numbers.formatDecimal(tarea.cantidad, 0, 'COMMA', 2, 'POINT')}">500</span>
                                <span th:text="${tarea.tipoTarea.unidadMedida}"
                                    class="text-gray-400 text-xs ml-1">KILO</span>
                            </td>
                            <td class="py-3 px-6 text-right font-mono">
                                <span
                                    th:text="${'$' + #numbers.formatDecimal(tarea.precioAplicado, 0, 'COMMA', 2, 'POINT')}">$
                                    50.00</span>
                            </td>
                            <td class="py-3 px-6 text-right font-bold text-green-600 font-mono">
                                <span
                                    th:text="${'$' + #numbers.formatDecimal(tarea.cantidad * tarea.precioAplicado, 0, 'COMMA', 2, 'POINT')}">$
                                    25000.00</span>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center gap-2">
                                    <!-- Editar -->
                                    <a th:href="@{/tareas/editar/{id}(id=${tarea.id})}"
                                        class="w-8 h-8 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors"
                                        title="Editar">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                    </a>
                                    <!-- Eliminar -->
                                    <a href="javascript:void(0)" th:data-url="@{/tareas/eliminar/{id}(id=${tarea.id})}"
                                        onclick="confirmDelete(this.getAttribute('data-url'), 'actividad')"
                                        class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors cursor-pointer"
                                        title="Eliminar">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="text-sm text-gray-600">
                        Mostrando <span id="showingStart">1</span> - <span id="showingEnd">10</span> de <span
                            id="totalItems">0</span> actividades
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="prevPage()" id="prevBtn" disabled
                            class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Anterior
                        </button>
                        <div id="pageNumbers" class="flex gap-1"></div>
                        <button onclick="nextPage()" id="nextBtn"
                            class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
                </path>
            </svg>
            <p class="text-gray-500 text-lg">No se encontraron actividades</p>
            <p class="text-gray-400 text-sm mt-1">Intenta con otro término de búsqueda</p>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const itemsPerPage = 10;
        let allRows = [];
        let filteredRows = [];
        let sortDirection = {};

        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('tableBody');
            allRows = Array.from(tbody.querySelectorAll('tr'));
            filteredRows = [...allRows];
            updatePagination();
        });

        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredRows = allRows.filter(row => row.textContent.toLowerCase().includes(searchTerm));
            currentPage = 1;
            updatePagination();
        }

        function sortTable(columnIndex) {
            const direction = sortDirection[columnIndex] === 'asc' ? 'desc' : 'asc';
            sortDirection = { [columnIndex]: direction };
            filteredRows.sort((a, b) => {
                let aValue = a.cells[columnIndex].textContent.trim();
                let bValue = b.cells[columnIndex].textContent.trim();

                // Para columnas numéricas (total)
                if (columnIndex === 5) {
                    aValue = parseFloat(aValue.replace(/[$,]/g, '')) || 0;
                    bValue = parseFloat(bValue.replace(/[$,]/g, '')) || 0;
                    return direction === 'asc' ? aValue - bValue : bValue - aValue;
                }

                return direction === 'asc' ? aValue.localeCompare(bValue) : bValue.localeCompare(aValue);
            });
            currentPage = 1;
            updatePagination();
        }

        function updatePagination() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const totalPages = Math.ceil(filteredRows.length / itemsPerPage);

            allRows.forEach(row => row.style.display = 'none');
            filteredRows.slice(startIndex, endIndex).forEach(row => row.style.display = '');

            document.getElementById('showingStart').textContent = filteredRows.length > 0 ? startIndex + 1 : 0;
            document.getElementById('showingEnd').textContent = Math.min(endIndex, filteredRows.length);
            document.getElementById('totalItems').textContent = filteredRows.length;

            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;

            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';
            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-green-500 text-white' : 'border border-gray-300 text-gray-600 hover:bg-gray-100'} transition-colors`;
                btn.onclick = () => goToPage(i);
                pageNumbers.appendChild(btn);
            }

            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.querySelector('.bg-white.shadow-md');
            if (filteredRows.length === 0) {
                emptyState.classList.remove('hidden');
                tableContainer.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }

        function prevPage() { if (currentPage > 1) { currentPage--; updatePagination(); } }
        function nextPage() { const totalPages = Math.ceil(filteredRows.length / itemsPerPage); if (currentPage < totalPages) { currentPage++; updatePagination(); } }
        function goToPage(page) { currentPage = page; updatePagination(); }
    </script>
</body>

</html>
