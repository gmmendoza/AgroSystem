<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Actividades y Tareas</title>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div layout:fragment="content" x-data="{ activeTab: 'historial' }"
        x-init="$watch('activeTab', v => { if(v === 'config') { setTimeout(() => { if(typeof handleConfigTabVisible === 'function') handleConfigTabVisible(); }, 100); } })">

        <!-- Header & Add Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Actividades de Campo</h1>
            <button @click="$dispatch('open-registro-modal')"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all text-sm uppercase tracking-wider flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Nueva Actividad</span>
            </button>
        </div>

        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button @click="activeTab = 'historial'"
                    :class="activeTab === 'historial' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Historial</span>
                </button>
                <button @click="activeTab = 'config'"
                    :class="activeTab === 'config' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span>Configuración (Tipos y Precios)</span>
                </button>
            </nav>
        </div>

        <!-- Tab Content -->

        <!-- Tab: Historial -->
        <div x-show="activeTab === 'historial'" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">

            <!-- Filter Bar -->
            <div class="bg-gray-50 p-4 rounded-t-lg border-b border-gray-200 flex flex-wrap gap-4 items-end">
                <form th:action="@{/actividades}" method="get" class="flex flex-wrap gap-4 w-full">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Empleado</label>
                        <select name="empleadoId"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-2 border">
                            <option value="">Todos</option>
                            <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nombre}"
                                th:selected="${e.id == empleadoId}"></option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Tarea</label>
                        <select name="tipoTareaId"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-2 border">
                            <option value="">Todas</option>
                            <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.descripcion}"
                                th:selected="${t.id == tipoTareaId}"></option>
                        </select>
                    </div>
                    <div class="w-auto">
                        <label class="block text-xs font-bold text-gray-500 uppercase">&nbsp;</label>
                        <button type="submit"
                            class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded shadow">
                            Filtrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white shadow rounded-b-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Fecha</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Empleado</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tarea</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cantidad</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${tareasPage.empty}">
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                                No se encontraron actividades.
                            </td>
                        </tr>
                        <tr th:each="t : ${tareasPage.content}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${t.fecha}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div class="flex items-center">
                                    <div class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center text-green-700 font-bold mr-3"
                                        th:text="${#strings.substring(t.empleado.nombre,0,1)}"></div>
                                    <span th:text="${t.empleado.nombre}">Juan</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                th:text="${t.tipoTarea.descripcion}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:text="${t.cantidad}" class="font-bold"></span> <span
                                    th:text="${t.tipoTarea.unidadMedida.nombre}" class="text-xs text-gray-400"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-green-600"
                                th:text="${'$ ' + #numbers.formatDecimal(t.cantidad * t.precioAplicado, 1, 2)}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium flex items-center space-x-1">
                                <button
                                    th:attr="onclick=|window.dispatchEvent(new CustomEvent('open-edit-modal', { detail: { id: ${t.id}, empleadoId: ${t.empleado.id}, tipoTareaId: ${t.tipoTarea.id}, fecha: '${t.fecha}', cantidad: ${t.cantidad} } }))|"
                                    class="text-blue-500 hover:text-blue-700 transition p-2" title="Editar actividad">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                    </svg>
                                </button>
                                <a th:href="@{'/tareas/eliminar/' + ${t.id}}"
                                    onclick="return confirm('¿Seguro que deseas eliminar?');"
                                    class="text-red-500 hover:text-red-700 transition p-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                        </path>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6" th:if="${tareasPage.totalPages > 1}">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-1 justify-between sm:hidden">
                            <a th:if="${tareasPage.hasPrevious()}"
                                th:href="@{/actividades(page=${tareasPage.number - 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Anterior</a>
                            <a th:if="${tareasPage.hasNext()}"
                                th:href="@{/actividades(page=${tareasPage.number + 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Siguiente</a>
                        </div>
                        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Mostrando página <span class="font-medium"
                                        th:text="${tareasPage.number + 1}">1</span> de <span class="font-medium"
                                        th:text="${tareasPage.totalPages}">10</span>
                                </p>
                            </div>
                            <div>
                                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                                    aria-label="Pagination">
                                    <a th:if="${tareasPage.hasPrevious()}"
                                        th:href="@{/actividades(page=${tareasPage.number - 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">Anterior</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                    <a th:if="${tareasPage.hasNext()}"
                                        th:href="@{/actividades(page=${tareasPage.number + 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">Siguiente</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Configuración -->
        <div x-show="activeTab === 'config'" x-cloak x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">

            <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                <!-- ===== Tipos de Tarea (columna izquierda) ===== -->
                <div class="lg:col-span-2 bg-white rounded-lg shadow overflow-hidden">
                    <div class="px-5 py-3 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-gray-100">
                        <h3 class="text-sm font-bold text-gray-700 uppercase tracking-wide flex items-center gap-2">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                            Tipos de Tarea
                        </h3>
                    </div>
                    <ul id="tiposList" class="divide-y divide-gray-100 max-h-[420px] overflow-y-auto">
                        <th:block th:each="tipo : ${tipos}">
                            <li class="px-4 py-3 flex items-center justify-between hover:bg-green-50 transition group"
                                th:data-id="${tipo.id}" th:data-nombre="${tipo.descripcion}">
                                <!-- Checkbox + nombre -->
                                <label class="flex items-center gap-2.5 flex-1 cursor-pointer min-w-0">
                                    <input type="checkbox" class="tipo-checkbox w-4 h-4 accent-green-600 rounded"
                                        th:data-id="${tipo.id}" th:data-nombre="${tipo.descripcion}" checked>
                                    <div class="min-w-0">
                                        <p class="text-sm font-semibold text-gray-800 truncate"
                                            th:text="${tipo.descripcion}"></p>
                                        <p class="text-xs text-gray-400"
                                            th:text="${'Unidad: ' + tipo.unidadMedida.nombre}"></p>
                                    </div>
                                </label>
                                <!-- Precio vigente -->
                                <div class="flex items-center gap-1.5 flex-shrink-0 ml-2">
                                    <span th:if="${preciosVigentes[tipo.id] != null}"
                                        class="text-xs font-bold text-green-600 bg-green-50 border border-green-200 px-1.5 py-0.5 rounded-full whitespace-nowrap"
                                        th:text="${'$' + #numbers.formatDecimal(preciosVigentes[tipo.id], 0, 'COMMA', 0, 'POINT')}"></span>
                                    <span th:if="${preciosVigentes[tipo.id] == null}"
                                        class="text-xs text-red-400 whitespace-nowrap">Sin precio</span>

                                    <!-- Botón Precios -->
                                    <a th:href="@{/tareas/precios(tipoId=${tipo.id})}"
                                        class="w-7 h-7 flex items-center justify-center rounded-full bg-green-100 text-green-600 hover:bg-green-200 transition-colors"
                                        title="Gestionar Precios">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                        </svg>
                                    </a>
                                    <!-- Botón Editar -->
                                    <a th:href="@{/tareas/tipos/editar/{id}(id=${tipo.id})}"
                                        class="w-7 h-7 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors"
                                        title="Editar tipo">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                    </a>
                                    <!-- Botón Eliminar -->
                                    <button th:data-url="@{/tareas/tipos/eliminar/{id}(id=${tipo.id})}"
                                        th:data-nombre="${tipo.descripcion}" onclick="confirmDeleteTipoInline(this)"
                                        class="w-7 h-7 flex items-center justify-center rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors cursor-pointer"
                                        title="Eliminar tipo">
                                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </li>
                        </th:block>
                    </ul>
                    <!-- Actions row -->
                    <div class="px-4 py-3 border-t border-gray-100 bg-gray-50 flex gap-2">
                        <button id="selectAllBtn" onclick="toggleAllTipos(true)"
                            class="text-xs px-2.5 py-1 rounded-full bg-green-100 text-green-700 hover:bg-green-200 font-medium transition-colors">
                            Todos
                        </button>
                        <button onclick="toggleAllTipos(false)"
                            class="text-xs px-2.5 py-1 rounded-full bg-gray-100 text-gray-600 hover:bg-gray-200 font-medium transition-colors">
                            Ninguno
                        </button>
                        <button @click="$dispatch('open-nuevo-tipo-modal')"
                            class="ml-auto text-xs px-3 py-1.5 rounded-lg border border-dashed border-gray-300 bg-white text-gray-600 hover:bg-gray-50 flex items-center gap-1.5 transition-colors">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4" />
                            </svg>
                            Nuevo Tipo
                        </button>
                    </div>
                </div>

                <!-- ===== Gráfico (columna derecha) ===== -->
                <div class="lg:col-span-3 bg-white rounded-lg shadow overflow-hidden">
                    <div class="px-5 py-3 border-b border-gray-100 bg-gradient-to-r from-gray-50 to-gray-100">
                        <h3 class="text-sm font-bold text-gray-700 uppercase tracking-wide flex items-center gap-2">
                            <svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
                            </svg>
                            Fluctuación de Precios
                        </h3>
                    </div>
                    <div class="p-5">
                        <div id="configNoData" class="text-center py-12 text-gray-400">
                            <svg class="w-12 h-12 mx-auto mb-3 text-gray-300" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            <p class="text-sm">Seleccione tipos de tarea para ver la fluctuación</p>
                        </div>
                        <div id="configChartContainer" class="relative hidden" style="height:340px;">
                            <canvas id="configPriceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include Modal Components -->
        <div th:replace="~{actividades/components/modal-registro :: modal}"></div>
        <div th:replace="~{actividades/components/modal-nuevo-tipo :: modal}"></div>
        <div th:replace="~{actividades/components/modal-precios :: modal}"></div>

        <script th:inline="javascript">
            console.log('--- SCRIPT Actividades Initializing ---');
            // ===== Fluctuación de Precios Chart =====
            const configPalette = ['#16a34a', '#2563eb', '#dc2626', '#d97706', '#7c3aed', '#0891b2', '#be185d', '#65a30d', '#ea580c', '#6d28d9'];

            let configChart = null;
            const selectedConfigTipos = new Set();
            const tiposDataCache = {};

            // Inyectar datos iniciales desde Thymeleaf (Javascript Inlining)
            const serverTiposData = /*[[${tiposConPrecios}]]*/[];
            console.log('Price fluctuation data from server:', serverTiposData);

            serverTiposData.forEach(item => {
                if (item.precios && item.precios.length > 0) {
                    tiposDataCache[String(item.id)] = {
                        descripcion: item.descripcion,
                        precios: item.precios
                    };
                }
            });

            // ===== Fetch prices (fallback/update) =====
            async function fetchPreciosForTipo(id, nombre) {
                if (tiposDataCache[id]) return tiposDataCache[id];
                try {
                    const r = await fetch('/tareas/api/precios/' + id);
                    if (r.ok) {
                        const precios = await r.json();
                        precios.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));
                        tiposDataCache[id] = { descripcion: nombre, precios };
                        return tiposDataCache[id];
                    }
                } catch (e) {
                    console.error('Error fetching precios para tipo ' + id, e);
                }
                return { descripcion: nombre, precios: [] };
            }

            // ===== Render chart =====
            async function renderConfigChart() {
                console.log('renderConfigChart called. selectedConfigTipos size:', selectedConfigTipos.size);
                const noData = document.getElementById('configNoData');
                const chartContainer = document.getElementById('configChartContainer');
                if (!noData || !chartContainer) return;

                if (selectedConfigTipos.size === 0) {
                    console.warn('No hay tipos seleccionados en el Set.');
                    chartContainer.classList.add('hidden');
                    noData.classList.remove('hidden');
                    noData.querySelector('p').textContent = 'Seleccione tipos de tarea para ver la fluctuación';
                    if (configChart) { configChart.destroy(); configChart = null; }
                    return;
                }

                const fetchPromises = [];
                selectedConfigTipos.forEach(id => {
                    const cb = document.querySelector('.tipo-checkbox[data-id="' + id + '"]');
                    const nombre = cb ? cb.getAttribute('data-nombre') : 'Tipo ' + id;
                    fetchPromises.push(fetchPreciosForTipo(id, nombre));
                });
                const results = await Promise.all(fetchPromises);
                const active = results.filter(t => t.precios && t.precios.length > 0);

                if (active.length === 0) {
                    chartContainer.classList.add('hidden');
                    noData.classList.remove('hidden');
                    noData.querySelector('p').textContent = 'Los tipos seleccionados no tienen precios registrados';
                    if (configChart) { configChart.destroy(); configChart = null; }
                    return;
                }

                console.log('Rendering chart for active tipos:', active.map(t => t.descripcion));
                noData.querySelector('p').textContent = 'Seleccione tipos de tarea para ver la fluctuación';
                chartContainer.classList.remove('hidden');
                noData.classList.add('hidden');

                const allDatesSet = new Set();
                active.forEach(t => t.precios.forEach(p => allDatesSet.add(p.fecha)));
                const allDates = Array.from(allDatesSet).sort();
                const labels = allDates.map(d =>
                    new Date(d + 'T00:00:00').toLocaleDateString('es-AR', { day: '2-digit', month: 'short', year: '2-digit' })
                );

                const datasets = active.map((t, i) => {
                    const color = configPalette[i % configPalette.length];
                    const byDate = {};
                    t.precios.forEach(p => { byDate[p.fecha] = p.valor; });
                    return {
                        label: t.descripcion,
                        data: allDates.map(d => byDate[d] !== undefined ? byDate[d] : null),
                        borderColor: color,
                        backgroundColor: color + '18',
                        pointBackgroundColor: color,
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointRadius: 5,
                        pointHoverRadius: 8,
                        borderWidth: 2.5,
                        fill: false,
                        tension: 0.3,
                        spanGaps: true
                    };
                });

                if (configChart) { configChart.destroy(); configChart = null; }
                const canvas = document.getElementById('configPriceChart');
                if (!canvas) return;
                configChart = new Chart(canvas.getContext('2d'), {
                    type: 'line',
                    data: { labels, datasets },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: { mode: 'index', intersect: false },
                        plugins: {
                            legend: {
                                display: active.length > 1,
                                position: 'top',
                                labels: { usePointStyle: true, padding: 14, font: { size: 11 } }
                            },
                            tooltip: {
                                backgroundColor: 'rgba(17,24,39,0.92)',
                                padding: 10,
                                callbacks: {
                                    title: ctx => 'Fecha: ' + ctx[0].label,
                                    label: ctx => {
                                        if (ctx.raw === null || ctx.raw === undefined) return null;
                                        return ' ' + ctx.dataset.label + ': $' +
                                            ctx.raw.toLocaleString('es-AR', { minimumFractionDigits: 2 });
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                grid: { color: 'rgba(0,0,0,0.04)' },
                                ticks: { callback: v => '$' + v.toLocaleString('es-AR') }
                            },
                            x: { grid: { display: false } }
                        }
                    }
                });
                // Force resize after potential transitions
                setTimeout(() => { if (configChart) configChart.resize(); }, 100);
            }

            // ===== Toggle all checkboxes =====
            function toggleAllTipos(select) {
                document.querySelectorAll('.tipo-checkbox').forEach(cb => {
                    cb.checked = select;
                    const id = cb.getAttribute('data-id');
                    if (select) selectedConfigTipos.add(id);
                    else selectedConfigTipos.delete(id);
                });
                renderConfigChart();
            }

            // ===== Delete confirmation =====
            function confirmDeleteTipoInline(el) {
                const url = el.getAttribute('data-url');
                const nombre = el.getAttribute('data-nombre');
                if (typeof showConfirmModal === 'function') {
                    showConfirmModal('¿Eliminar tipo de tarea?',
                        'Se eliminará el tipo "' + nombre + '". Esta acción no se puede deshacer.',
                        'Sí, eliminar', function () { window.location.href = url; });
                } else {
                    if (confirm('¿Eliminar "' + nombre + '"?')) window.location.href = url;
                }
            }
            function confirmDeleteTipo(el) { confirmDeleteTipoInline(el); }

            // ===== Watch config tab becoming visible =====
            let configTabInitialized = false;
            async function handleConfigTabVisible() {
                console.log('handleConfigTabVisible triggered. Initialized:', configTabInitialized);
                if (!configTabInitialized) {
                    configTabInitialized = true;
                    // Since we pre-checked in HTML, we just need to render
                    renderConfigChart();
                } else {
                    if (configChart) configChart.resize();
                    renderConfigChart();
                }
            }

            document.addEventListener('DOMContentLoaded', function () {
                // Bind checkbox change events
                document.querySelectorAll('.tipo-checkbox').forEach(cb => {
                    // Listen for changes
                    cb.addEventListener('change', function () {
                        console.log('Checkbox changed:', this.getAttribute('data-id'), 'Checked:', this.checked);
                        const id = this.getAttribute('data-id');
                        if (this.checked) selectedConfigTipos.add(id);
                        else selectedConfigTipos.delete(id);
                        renderConfigChart();
                    });

                    // Synchronize initial state
                    if (cb.checked) selectedConfigTipos.add(cb.getAttribute('data-id'));
                });

                // Initial check if we are already in config tab
                const configTab = document.querySelector('[x-show="activeTab === \'config\'"]');
                if (configTab && configTab.style.display !== 'none') {
                    handleConfigTabVisible();
                }

                // Watch for tab visibility via MutationObserver (backup for Alpine $watch)
                if (configTab) {
                    const observer = new MutationObserver(() => {
                        const isVisible = configTab.style.display !== 'none' && !configTab.hasAttribute('hidden');
                        if (isVisible) handleConfigTabVisible();
                    });
                    observer.observe(configTab, { attributes: true, attributeFilter: ['style', 'hidden'] });
                }
            });

            // When a price is saved in the modal, invalidate cache and re-render
            window.addEventListener('price-updated', function (e) {
                const tipoId = e && e.detail ? String(e.detail.tipoId) : null;
                if (tipoId) delete tiposDataCache[tipoId];
                renderConfigChart();
            });

            // Legacy view-chart event
            window.addEventListener('view-chart', function (e) {
                const tipoId = String(e.detail.tipoId);
                const cb = document.querySelector('.tipo-checkbox[data-id="' + tipoId + '"]');
                if (cb) {
                    cb.checked = true;
                    selectedConfigTipos.add(tipoId);
                    renderConfigChart();
                }
            });
        </script>
    </div>
</body>
