<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

</head>

<head>
    <title>Actividades y Tareas</title>
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Flatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

    <style>
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>
    <div layout:fragment="content" x-data="{ activeTab: 'historial' }">

        <!-- Header & Add Button -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Actividades de Campo</h1>
            <button @click="$dispatch('open-registro-modal')"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-all text-sm uppercase tracking-wider flex items-center space-x-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                <span>Nueva Actividad</span>
            </button>
        </div>

        <!-- Tabs Navigation -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button @click="activeTab = 'historial'"
                    :class="activeTab === 'historial' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <span>Historial</span>
                </button>
                <button @click="activeTab = 'config'"
                    :class="activeTab === 'config' ? 'border-green-500 text-green-600' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                    class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                        </path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span>Configuración (Tipos y Precios)</span>
                </button>
            </nav>
        </div>

        <!-- Tab Content -->

        <!-- Tab: Historial -->
        <div x-show="activeTab === 'historial'" x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">

            <!-- Filter Bar -->
            <div class="bg-gray-50 p-4 rounded-t-lg border-b border-gray-200 flex flex-wrap gap-4 items-end">
                <form th:action="@{/actividades}" method="get" class="flex flex-wrap gap-4 w-full">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Empleado</label>
                        <select name="empleadoId"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-2 border">
                            <option value="">Todos</option>
                            <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nombre}"
                                th:selected="${e.id == empleadoId}"></option>
                        </select>
                    </div>
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-bold text-gray-500 uppercase">Tarea</label>
                        <select name="tipoTareaId"
                            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 sm:text-sm p-2 border">
                            <option value="">Todas</option>
                            <option th:each="t : ${tipos}" th:value="${t.id}" th:text="${t.descripcion}"
                                th:selected="${t.id == tipoTareaId}"></option>
                        </select>
                    </div>
                    <div class="w-auto">
                        <label class="block text-xs font-bold text-gray-500 uppercase">&nbsp;</label>
                        <button type="submit"
                            class="bg-gray-800 hover:bg-gray-900 text-white font-semibold py-2 px-4 rounded shadow">
                            Filtrar
                        </button>
                    </div>
                </form>
            </div>

            <div class="bg-white shadow rounded-b-lg overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Fecha</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Empleado</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Tarea</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Cantidad</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Total</th>
                            <th scope="col"
                                class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:if="${tareasPage.empty}">
                            <td colspan="6" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                                No se encontraron actividades.
                            </td>
                        </tr>
                        <tr th:each="t : ${tareasPage.content}">
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${t.fecha}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                <div class="flex items-center">
                                    <div class="h-8 w-8 rounded-full bg-green-100 flex items-center justify-center text-green-700 font-bold mr-3"
                                        th:text="${#strings.substring(t.empleado.nombre,0,1)}"></div>
                                    <span th:text="${t.empleado.nombre}">Juan</span>
                                </div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                th:text="${t.tipoTarea.descripcion}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                <span th:text="${t.cantidad}" class="font-bold"></span> <span
                                    th:text="${t.tipoTarea.unidadMedida.nombre}" class="text-xs text-gray-400"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-green-600"
                                th:text="${'$ ' + #numbers.formatDecimal(t.cantidad * t.precioAplicado, 1, 2)}"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <a th:href="@{'/tareas/eliminar/' + ${t.id}}"
                                    onclick="return confirm('¿Seguro que deseas eliminar?');"
                                    class="text-red-500 hover:text-red-700 transition p-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                                        </path>
                                    </svg>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="bg-white px-4 py-3 border-t border-gray-200 sm:px-6" th:if="${tareasPage.totalPages > 1}">
                    <div class="flex items-center justify-between">
                        <div class="flex flex-1 justify-between sm:hidden">
                            <a th:if="${tareasPage.hasPrevious()}"
                                th:href="@{/actividades(page=${tareasPage.number - 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Anterior</a>
                            <a th:if="${tareasPage.hasNext()}"
                                th:href="@{/actividades(page=${tareasPage.number + 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Siguiente</a>
                        </div>
                        <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
                            <div>
                                <p class="text-sm text-gray-700">
                                    Mostrando página <span class="font-medium"
                                        th:text="${tareasPage.number + 1}">1</span> de <span class="font-medium"
                                        th:text="${tareasPage.totalPages}">10</span>
                                </p>
                            </div>
                            <div>
                                <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm"
                                    aria-label="Pagination">
                                    <a th:if="${tareasPage.hasPrevious()}"
                                        th:href="@{/actividades(page=${tareasPage.number - 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">Anterior</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                    <a th:if="${tareasPage.hasNext()}"
                                        th:href="@{/actividades(page=${tareasPage.number + 1}, empleadoId=${empleadoId}, tipoTareaId=${tipoTareaId})}"
                                        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
                                        <span class="sr-only">Siguiente</span>
                                        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                            <path fill-rule="evenodd"
                                                d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                                clip-rule="evenodd" />
                                        </svg>
                                    </a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tab: Configuración -->
        <div x-show="activeTab === 'config'" x-cloak x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 translate-y-2" x-transition:enter-end="opacity-100 translate-y-0">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Tipos de Tarea -->
                <div class="bg-white p-6 rounded-lg shadow">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Tipos de Tarea</h3>
                    <ul class="divide-y divide-gray-200 max-h-[400px] overflow-y-auto">
                        <li th:each="tipo : ${tipos}" th:data-id="${tipo.id}" th:data-nombre="${tipo.descripcion}"
                            @click="$dispatch('view-chart', { tipoId: $el.dataset.id, tipoNombre: $el.dataset.nombre })"
                            class="py-3 flex justify-between items-center group cursor-pointer hover:bg-green-50 px-2 rounded transition">
                            <div class="flex-1"> <!-- Make div clickable area larger -->
                                <p class="text-sm font-medium text-gray-900 group-hover:text-green-600 transition"
                                    th:text="${tipo.descripcion}"></p>
                                <p class="text-xs text-gray-500" th:text="${'Unidad: ' + tipo.unidadMedida.nombre}"></p>
                            </div>
                            <div class="flex space-x-2">
                                <button th:data-id="${tipo.id}" th:data-nombre="${tipo.descripcion}"
                                    @click.stop="$dispatch('view-chart', { tipoId: $el.dataset.id, tipoNombre: $el.dataset.nombre })"
                                    class="text-gray-600 hover:text-blue-600 p-1 rounded-full hover:bg-blue-50 transition"
                                    title="Ver Gráfico">
                                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                    </svg>
                                </button>
                                <button th:data-id="${tipo.id}" th:data-nombre="${tipo.descripcion}"
                                    @click.stop="$dispatch('open-precios-modal', { tipoId: $el.dataset.id, tipoNombre: $el.dataset.nombre })"
                                    class="text-indigo-600 hover:text-indigo-900 text-xs font-semibold bg-indigo-50 px-2 py-1 rounded z-10 relative flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                    Precios
                                </button>
                            </div>
                        </li>
                    </ul>
                    <div class="mt-4 border-t pt-4">
                        <button @click="$dispatch('open-nuevo-tipo-modal')"
                            class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded border border-gray-300 flex items-center justify-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 4v16m8-8H4"></path>
                            </svg>
                            Definir Nuevo Tipo
                        </button>
                    </div>
                </div>

                <!-- Charts Placeholder & Price Viz -->
                <div class="bg-white p-6 rounded-lg shadow flex flex-col">
                    <h3 class="text-lg font-bold text-gray-800 mb-4">Fluctuación de Precios</h3>
                    <div
                        class="flex-grow flex items-center justify-center bg-gray-50 rounded border border-dashed border-gray-300 p-8 min-h-[300px]">
                        <!-- This area will be populated by the Chart component -->
                        <div id="chart-container" class="w-full h-full text-center relative">
                            <p class="text-gray-400 absolute inset-0 flex items-center justify-center pointer-events-none"
                                id="chart-placeholder">
                                Selecciona un tipo de tarea para ver historial
                            </p>
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include Modal Components -->
        <div th:replace="~{actividades/components/modal-registro :: modal}"></div>
        <div th:replace="~{actividades/components/modal-nuevo-tipo :: modal}"></div>
        <div th:replace="~{actividades/components/modal-precios :: modal}"></div>

        <!-- Chart.js Logic -->
    </div>

    <!-- Update Main x-data to include chart logic -->
    <!-- I will replace the top div x-data to include chart logic directly for simplicity -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const ctx = document.getElementById('priceChart').getContext('2d');
            window.myPriceChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Historial de Precios',
                        data: [],
                        backgroundColor: 'rgba(52, 211, 153, 0.5)',
                        borderColor: 'rgb(16, 185, 129)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { y: { beginAtZero: true } },
                    plugins: {
                        legend: { display: true, position: 'top' }
                    }
                }
            });

            // Global update function
            window.updateChartData = async function (tipoId, tipoNombre) {
                window.currentTipoNombre = tipoNombre;
                document.getElementById('chart-placeholder').classList.add('hidden');
                document.getElementById('priceChart').classList.remove('hidden');

                try {
                    const response = await fetch(`/tareas/api/precios/${tipoId}`);
                    if (response.ok) {
                        const data = await response.json();
                        data.sort((a, b) => new Date(a.fecha) - new Date(b.fecha));

                        window.myPriceChart.data.labels = data.map(p => p.fecha);
                        window.myPriceChart.data.datasets[0].data = data.map(p => p.valor);
                        window.myPriceChart.data.datasets[0].label = `Historial: ${tipoNombre}`;
                        window.myPriceChart.update();
                    }
                } catch (e) { console.error(e); }
            }

            // Event Listeners
            window.addEventListener('open-precios-modal', (e) => {
                const { tipoId, tipoNombre } = e.detail;
                window.updateChartData(tipoId, tipoNombre);
            });

            window.addEventListener('price-updated', (e) => {
                const { tipoId } = e.detail;
                window.updateChartData(tipoId, window.currentTipoNombre || '');
            });

            window.addEventListener('view-chart', (e) => {
                const { tipoId, tipoNombre } = e.detail;
                window.updateChartData(tipoId, tipoNombre);
            });
        });
    </script>
</body>

</html>
