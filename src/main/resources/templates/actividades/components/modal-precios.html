<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <div th:fragment="modal" x-data="preciosModal()" @open-precios-modal.window="open($event.detail)"
        class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" style="display: none;"
        x-show="isOpen" x-cloak>

        <!-- Backdrop -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" x-show="isOpen"
            x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0"
            x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200"
            x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
                <!-- Modal Panel -->
                <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl"
                    x-show="isOpen" x-transition:enter="ease-out duration-300"
                    x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
                    x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave="ease-in duration-200"
                    x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
                    x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95">

                    <!-- Header -->
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 flex justify-between items-center border-b">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">
                            Configurar Precios: <span x-text="tipoNombre" class="text-green-600"></span>
                        </h3>
                        <button @click="close()" class="text-gray-400 hover:text-gray-500">
                            <span class="sr-only">Cerrar</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>

                    <div class="px-4 py-5 sm:p-6">

                        <!-- Form Nuevo Precio -->
                        <div class="bg-blue-50 p-4 rounded-lg border border-blue-100 mb-6">
                            <h4 class="text-sm font-bold text-blue-800 mb-3">Definir Nuevo Precio Vigente</h4>
                            <form @submit.prevent="submitPrecio()" class="flex flex-wrap gap-4 items-end">
                                <input type="hidden" name="tipoTareaId" :value="tipoId">
                                <div class="flex-1 min-w-[150px]">
                                    <label class="block text-xs font-semibold text-gray-600 mb-1">Precio Unitario
                                        ($)</label>
                                    <input type="number" step="0.01" x-model="formData.valor" required
                                        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm p-2 bg-white">
                                </div>
                                <div class="flex-1 min-w-[150px]">
                                    <label class="block text-xs font-semibold text-gray-600 mb-1">Vigente Desde (Fecha
                                        Inicio)</label>
                                    <div class="relative">
                                        <input type="text" x-ref="dateFechaVigencia" required readonly
                                            class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm pl-10 p-2 bg-white cursor-pointer"
                                            placeholder="Seleccionar fecha...">
                                        <div
                                            class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                                            </svg>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" :disabled="submitting"
                                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded shadow-sm text-sm disabled:opacity-50 transition flex items-center">
                                    <span x-show="!submitting" class="flex items-center">
                                        Guardar
                                        <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                                        </svg>
                                    </span>
                                    <span x-show="submitting">Guardando...</span>
                                </button>
                            </form>
                        </div>

                        <!-- Lista Historial -->
                        <h4 class="text-sm font-bold text-gray-700 mb-3">Historial de Precios</h4>
                        <div class="overflow-y-auto max-h-60 border rounded-md">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Vigencia</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Valor</th>
                                        <th class="px-3 py-2 text-left text-xs font-medium text-gray-500 uppercase">
                                            Estado</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <template x-if="loadingHistory">
                                        <tr>
                                            <td colspan="3" class="px-3 py-4 text-center text-sm text-gray-500">Cargando
                                                historial...</td>
                                        </tr>
                                    </template>
                                    <template x-if="!loadingHistory && history.length === 0">
                                        <tr>
                                            <td colspan="3" class="px-3 py-4 text-center text-sm text-gray-500">No hay
                                                precios definidos aún.</td>
                                        </tr>
                                    </template>
                                    <template x-for="(p, index) in history" :key="index">
                                        <tr :class="index === 0 ? 'bg-green-50' : ''">
                                            <td class="px-3 py-2 whitespace-nowrap text-sm text-gray-900"
                                                x-text="p.fecha"></td>
                                            <td class="px-3 py-2 whitespace-nowrap text-sm font-semibold text-gray-900"
                                                x-text="'$ ' + p.valor"></td>
                                            <td class="px-3 py-2 whitespace-nowrap text-xs">
                                                <span x-show="index === 0"
                                                    class="px-2 py-1 rounded-full bg-green-200 text-green-800 font-bold">ACTUAL</span>
                                                <span x-show="index > 0" class="text-gray-400">Histórico</span>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" @click="close()"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function preciosModal() {
                return {
                    isOpen: false,
                    tipoId: null,
                    tipoNombre: '',
                    formData: { valor: '', fechaVigencia: '' },
                    fp: null,
                    history: [],
                    loadingHistory: false,
                    submitting: false,

                    open(detail) {
                        this.tipoId = detail.tipoId;
                        this.tipoNombre = detail.tipoNombre;
                        this.isOpen = true;
                        this.formData = { valor: '', fechaVigencia: '' };
                        this.loadHistory();

                        this.$nextTick(() => {
                            if (!this.fp) {
                                this.fp = flatpickr(this.$refs.dateFechaVigencia, {
                                    locale: 'es',
                                    dateFormat: 'Y-m-d',
                                    disableMobile: "true",
                                    allowInput: false, // Force picker
                                    minDate: "today", // Suggest checking future prices
                                    position: "auto center",
                                    onChange: (selectedDates, dateStr) => {
                                        this.formData.fechaVigencia = dateStr;
                                    }
                                });
                            } else {
                                this.fp.clear();
                            }
                        });

                        // Also trigger chart update in parent if possible
                        // But for now just handle modal
                    },

                    close() {
                        this.isOpen = false;
                    },

                    async loadHistory() {
                        this.loadingHistory = true;
                        // Use the existing API I created for validation, which returns price history!
                        // /api/precios/{id} returns [{fecha:..., valor:...}, ...]
                        try {
                            const response = await fetch(`/tareas/api/precios/${this.tipoId}`);
                            if (response.ok) {
                                this.history = await response.json();
                                // Assuming API returns sorted desc by date, if not I should sort
                                // The API service `findPreciosByTipo` generally returns list. 
                                // I might need to sort it client side just in case.
                                this.history.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                            } else {
                                this.history = [];
                            }
                        } catch (e) {
                            console.error("Error loading prices", e);
                            this.history = [];
                        } finally {
                            this.loadingHistory = false;
                        }
                    },

                    async submitPrecio() {
                        if (!this.formData.valor || !this.formData.fechaVigencia) return;
                        this.submitting = true;

                        // I'm sending a POST request to a new endpoint (need to create or reuse)
                        // `TareaController` has `guardarPrecio`. I should check if it accepts JSON or just Form Data.
                        // Ideally I should create a JSON endpoint for this modal to be smooth.
                        // Or I can post Form Data to `/tareas/precios/guardar` and prevent redirect.

                        const formData = new FormData();
                        formData.append('tipoTareaId', this.tipoId);
                        formData.append('valor', this.formData.valor);
                        formData.append('fechaVigencia', this.formData.fechaVigencia);

                        try {
                            const response = await fetch('/tareas/precios/guardar', {
                                method: 'POST',
                                body: formData,
                                headers: {
                                    // 'Content-Type': 'application/x-www-form-urlencoded' // Fetch sends FormData correctly as multipart or urlencoded depending on body
                                    // Actually spring expects standard form post usually.
                                }
                            });

                            if (response.redirected || response.ok) {
                                // Success
                                await this.loadHistory(); // Reload table
                                this.formData.valor = '';
                                this.fp.clear();

                                // Trigger Chart Update globally
                                this.$dispatch('price-updated', { tipoId: this.tipoId });
                            } else {
                                alert("Error al guardar precio.");
                            }
                        } catch (e) {
                            console.error(e);
                            alert("Error de conexión.");
                        } finally {
                            this.submitting = false;
                        }
                    }
                }
            }
        </script>
    </div>
</body>

</html>
