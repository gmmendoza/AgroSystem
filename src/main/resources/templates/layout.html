<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">AgroSystem</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js (para dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Flatpickr (Global) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://npmcdn.com/flatpickr/dist/l10n/es.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/custom.css}">

    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        /* Toast Animations */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        .toast-enter {
            animation: slideIn 0.3s ease-out forwards;
        }

        .toast-exit {
            animation: fadeOut 0.3s ease-in forwards;
        }
    </style>
</head>

    <!-- Toast Container -->

    <!-- Modal de Confirmación (Reutilizable) -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all scale-95 opacity-0"
            id="confirmModalContent">
            <div class="p-6">
                <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-center text-gray-800 mb-2" id="confirmModalTitle">¿Confirmar acción?
                </h3>
                <p class="text-gray-600 text-center mb-6" id="confirmModalMessage">Esta acción no se puede deshacer.</p>
                <div class="flex space-x-3">
                    <button type="button" onclick="closeConfirmModal()"
                        class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition-colors">
                        Cancelar
                    </button>
                    <button type="button" id="confirmModalButton"
                        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-colors">
                        Eliminar

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>

    <!-- Toast & Loading Logic -->
    <script>
        // Toast Function
        function showToast(type, message) {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            // Colors and Icons based on type
            let bgColor = 'bg-white';
            let textColor = 'text-gray-800';
            let icon = '';
            let borderClass = '';

            if (type === 'success') {
                borderClass = 'border-l-4 border-green-500';
                icon = `<svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>`;
            } else if (type === 'error') {
                borderClass = 'border-l-4 border-red-500';
                icon = `<svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>`;
            } else if (type === 'info') {
                borderClass = 'border-l-4 border-blue-500';
                icon = `<svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>`;
            }

            toast.className = `toast-enter flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white rounded-lg shadow-lg ${borderClass}`;
            toast.innerHTML = `
                ${icon}
                <div class="pl-2 text-sm font-normal text-gray-800">${message}</div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8" aria-label="Close" onclick="this.parentElement.remove()">
                    <span class="sr-only">Close</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;

            container.appendChild(toast);

            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.remove('toast-enter');
                toast.classList.add('toast-exit');
                toast.addEventListener('animationend', () => toast.remove());
            }, 5000);
        }

        // Loading State for Forms
        document.addEventListener('submit', function (e) {
            const form = e.target;
            // Skip if form has 'no-loading' class
            if (form.classList.contains('no-loading')) return;

            const submitBtn = form.querySelector('button[type="submit"]');
            if (submitBtn) {
                // Check if form is valid (HTML5 validation)
                if (!form.checkValidity()) return;

                const originalContent = submitBtn.innerHTML;
                const originalWidth = submitBtn.offsetWidth;

                submitBtn.style.width = `${originalWidth}px`; // Prevent resizing
                submitBtn.disabled = true;
                submitBtn.classList.add('opacity-75', 'cursor-not-allowed');

                submitBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Procesando...
                `;
            }
        });

        // Modal Logic (Existing)
        let confirmCallback = null;

        function showConfirmModal(title, message, buttonText, callback) {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');

            document.getElementById('confirmModalTitle').textContent = title || '¿Confirmar acción?';
            document.getElementById('confirmModalMessage').textContent = message || 'Esta acción no se puede deshacer.';
            document.getElementById('confirmModalButton').textContent = buttonText || 'Eliminar';

            confirmCallback = callback;

            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');

            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                confirmCallback = null;
            }, 200);
        }

        document.getElementById('confirmModalButton').addEventListener('click', function () {
            if (confirmCallback) {
                confirmCallback();
            }
            closeConfirmModal();
        });

        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') closeConfirmModal();
        });

        document.getElementById('confirmModal').addEventListener('click', function (e) {
            if (e.target === this) closeConfirmModal();
        });

        function confirmDelete(url, itemName) {
            showConfirmModal(
                '¿Eliminar ' + itemName + '?',
                'Esta acción eliminará permanentemente este registro.',
                'Sí, eliminar',
                function () {
                    window.location.href = url;
                }
            );
        }
    </script>

    <!-- Flash Messages to Toasts -->
    <script th:if="${success}">
        document.addEventListener('DOMContentLoaded', () => showToast('success', '[[${success}]]'));
    </script>
    <script th:if="${error}">
        document.addEventListener('DOMContentLoaded', () => showToast('error', '[[${error}]]'));
    </script>
    <script th:if="${info}">
        document.addEventListener('DOMContentLoaded', () => showToast('info', '[[${info}]]'));
    </script>
</body>
