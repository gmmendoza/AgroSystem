    <!-- Modal de Confirmación (Reutilizable) -->
    <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full mx-4 transform transition-all scale-95 opacity-0"
            id="confirmModalContent">
            <div class="p-6">
                <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                        </path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-center text-gray-800 mb-2" id="confirmModalTitle">¿Confirmar acción?
                </h3>
                <p class="text-gray-600 text-center mb-6" id="confirmModalMessage">Esta acción no se puede deshacer.</p>
                <div class="flex space-x-3">
                    <button type="button" onclick="closeConfirmModal()"
                        class="flex-1 px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold rounded-lg transition-colors">
                        Cancelar
                    </button>
                    <button type="button" id="confirmModalButton"
                        class="flex-1 px-4 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition-colors">
                        Eliminar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script th:src="@{/js/app.js}"></script>

    <!-- Modal Script -->
    <script>
        let confirmCallback = null;

        function showConfirmModal(title, message, buttonText, callback) {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');

            document.getElementById('confirmModalTitle').textContent = title || '¿Confirmar acción?';
            document.getElementById('confirmModalMessage').textContent = message || 'Esta acción no se puede deshacer.';
            document.getElementById('confirmModalButton').textContent = buttonText || 'Eliminar';

            confirmCallback = callback;

            modal.classList.remove('hidden');
            setTimeout(() => {
                content.classList.remove('scale-95', 'opacity-0');
                content.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function closeConfirmModal() {
            const modal = document.getElementById('confirmModal');
            const content = document.getElementById('confirmModalContent');

            content.classList.remove('scale-100', 'opacity-100');
            content.classList.add('scale-95', 'opacity-0');

            setTimeout(() => {
                modal.classList.add('hidden');
                confirmCallback = null;
            }, 200);
        }

        document.getElementById('confirmModalButton').addEventListener('click', function () {
            if (confirmCallback) {
                confirmCallback();
            }
            closeConfirmModal();
        });

        // Cerrar modal con Escape
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Escape') {
                closeConfirmModal();
            }
        });

        // Cerrar modal clickeando fuera
        document.getElementById('confirmModal').addEventListener('click', function (e) {
            if (e.target === this) {
                closeConfirmModal();
            }
        });

        // Función helper para eliminar con confirmación
        function confirmDelete(url, itemName) {
            showConfirmModal(
                '¿Eliminar ' + itemName + '?',
                'Esta acción eliminará permanentemente este registro.',
                'Sí, eliminar',
                function () {
                    window.location.href = url;
                }
            );
        }
    </script>
