<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Almac茅n</title>
</head>

<body>
    <div layout:fragment="breadcrumbs">
        <nav class="flex">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a href="/" class="text-sm text-gray-700 hover:text-green-600"> Inicio</a></li>
                <li><span class="text-gray-400 mx-2">/</span><a href="/almacenes"
                        class="text-sm text-gray-500 hover:text-green-600">Almacenes</a></li>
                <li><span class="text-gray-400 mx-2">/</span>
                    <span class="text-sm text-gray-500" th:text="${editando ? 'Editar' : 'Nuevo'}"></span>
                </li>
            </ol>
        </nav>
    </div>

    <div layout:fragment="content">
        <div class="max-w-xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800 mb-6"
                th:text="${editando ? 'Editar Almac茅n' : 'Nuevo Almac茅n'}"></h1>

            <div class="bg-white rounded-lg shadow-md p-6">
                <form action="/almacenes/guardar" method="post">
                    <input type="hidden" th:if="${almacen.id != null}" name="id" th:value="${almacen.id}">

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Nombre *</label>
                        <input type="text" name="nombre" required th:value="${almacen.nombre}"
                            placeholder="Ej: Dep贸sito Principal"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Ubicaci贸n *</label>
                        <input type="text" name="ubicacion" required th:value="${almacen.ubicacion}"
                            placeholder="Ej: Ruta 12 Km 45, Misiones"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Descripci贸n</label>
                        <textarea name="descripcion" rows="3" th:text="${almacen.descripcion}"
                            placeholder="Descripci贸n opcional del almac茅n..."
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400"></textarea>
                    </div>

                    <div class="mb-4">
                        <label class="block text-sm font-bold text-gray-700 mb-1">Capacidad M谩xima</label>
                        <input type="number" name="capacidadMaxima" step="0.01" th:value="${almacen.capacidadMaxima}"
                            placeholder="Ej: 5000"
                            class="shadow border rounded w-full py-2 px-3 text-gray-700 focus:ring-2 focus:ring-green-400">
                    </div>

                    <div class="mb-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" name="activo" value="true" th:checked="${almacen.activo}"
                                class="w-4 h-4 accent-green-500">
                            <span class="text-sm font-medium text-gray-700">Almac茅n activo</span>
                        </label>
                    </div>

                    <div class="flex gap-3">
                        <button type="submit"
                            class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition-colors"
                            th:text="${editando ? 'Actualizar' : 'Guardar'}">Guardar</button>
                        <a href="/almacenes"
                            class="flex-1 text-center bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded transition-colors">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
