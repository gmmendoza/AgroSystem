<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Almacenes</title>
</head>

<body>
    <div layout:fragment="breadcrumbs">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="/" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-green-600">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path
                                d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                            </path>
                        </svg>
                        Inicio
                    </a>
                </li>
                <li aria-current="page">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd"
                                d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                clip-rule="evenodd"></path>
                        </svg>
                        <span class="ml-1 text-sm font-medium text-gray-500 md:ml-2">Almacenes</span>
                    </div>
                </li>
            </ol>
        </nav>
    </div>

    <div layout:fragment="content">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Gestión de Almacenes</h1>
                <p class="text-sm text-gray-500 mt-1">
                    <span class="text-green-600 font-semibold" th:text="${totalActivos}">0</span> activos ·
                    <span class="text-gray-400" th:text="${totalInactivos}">0</span> inactivos
                </p>
            </div>
            <a href="/almacenes/nuevo"
                class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg flex items-center gap-2 transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Nuevo Almacén
            </a>
        </div>

        <!-- Filtro -->
        <div class="flex gap-2 mb-6">
            <a href="/almacenes" class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
                th:classappend="${filtro == null ? 'bg-gray-800 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">Todos</a>
            <a href="/almacenes?filtro=activos" class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
                th:classappend="${filtro == 'activos' ? 'bg-green-500 text-white' : 'bg-green-100 text-green-700 hover:bg-green-200'}">Activos</a>
            <a href="/almacenes?filtro=inactivos" class="px-4 py-2 rounded-full text-sm font-medium transition-colors"
                th:classappend="${filtro == 'inactivos' ? 'bg-gray-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-gray-200'}">Inactivos</a>
        </div>

        <!-- Cards grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" th:if="${!#lists.isEmpty(almacenes)}">
            <div th:each="alm : ${almacenes}"
                class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow overflow-hidden border border-gray-100">
                <div class="p-5">
                    <div class="flex items-start justify-between mb-3">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800" th:text="${alm.nombre}">Nombre</h3>
                            <p class="text-sm text-gray-500 flex items-center gap-1 mt-0.5">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                                </svg>
                                <span th:text="${alm.ubicacion}"></span>
                            </p>
                        </div>
                        <span class="px-2 py-1 rounded-full text-xs font-bold"
                            th:classappend="${alm.activo ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-500'}"
                            th:text="${alm.activo ? 'ACTIVO' : 'INACTIVO'}">Estado</span>
                    </div>

                    <p class="text-sm text-gray-600 mb-3 line-clamp-2" th:if="${alm.descripcion}"
                        th:text="${alm.descripcion}"></p>

                    <div class="flex items-center justify-between text-sm mt-2 border-t pt-3">
                        <span class="text-gray-500" th:if="${alm.capacidadMaxima != null}">
                            Capacidad: <span class="font-semibold text-gray-700"
                                th:text="${#numbers.formatDecimal(alm.capacidadMaxima, 0, 'COMMA', 0, 'POINT') + ' uds'}"></span>
                        </span>
                        <span class="text-gray-400 text-xs" th:if="${alm.capacidadMaxima == null}">Sin capacidad
                            registrada</span>
                        <div class="flex gap-2">
                            <a th:href="@{/almacenes/editar/{id}(id=${alm.id})}"
                                class="w-7 h-7 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 hover:bg-blue-200 transition-colors"
                                title="Editar">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                                </svg>
                            </a>
                            <a th:href="@{/almacenes/eliminar/{id}(id=${alm.id})}"
                                class="w-7 h-7 flex items-center justify-center rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors"
                                onclick="return confirm('¿Eliminar este almacén?')" title="Eliminar">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(almacenes)}" class="text-center py-16 bg-white rounded-lg shadow">
            <svg class="w-16 h-16 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z" />
            </svg>
            <p class="text-gray-500 mb-4">No hay almacenes registrados.</p>
            <a href="/almacenes/nuevo" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Agregar
                primer almacén</a>
        </div>
    </div>
</body>

</html>
