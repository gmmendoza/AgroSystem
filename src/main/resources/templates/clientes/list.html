<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Listado de Clientes</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
            <h1 class="text-2xl font-bold text-gray-800">Clientes</h1>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <!-- Barra de búsqueda -->
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Buscar cliente..."
                        class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent w-full sm:w-64"
                        onkeyup="filterTable()">
                    <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <a href="/clientes/nuevo"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Nuevo Cliente
                </a>
            </div>
        </div>

        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full table-auto" id="dataTable">
                    <thead>
                        <tr
                            class="bg-gradient-to-r from-gray-100 to-gray-200 text-gray-600 uppercase text-sm leading-normal">
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(0)">
                                <div class="flex items-center gap-1">
                                    Nombre
                                    <svg class="w-4 h-4 sort-icon" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(1)">
                                <div class="flex items-center gap-1">
                                    CUIT
                                    <svg class="w-4 h-4 sort-icon" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(2)">
                                <div class="flex items-center gap-1">
                                    Condición Fiscal
                                    <svg class="w-4 h-4 sort-icon" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-left cursor-pointer hover:bg-gray-300 transition-colors"
                                onclick="sortTable(3)">
                                <div class="flex items-center gap-1">
                                    Email
                                    <svg class="w-4 h-4 sort-icon" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                            d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"></path>
                                    </svg>
                                </div>
                            </th>
                            <th class="py-3 px-6 text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="text-gray-600 text-sm font-light" id="tableBody">
                        <tr th:each="cliente : ${clientes}"
                            class="border-b border-gray-200 hover:bg-gray-50 transition-colors">
                            <td class="py-3 px-6 text-left whitespace-nowrap">
                                <span th:text="${cliente.nombre}" class="font-medium">Nombre</span>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <span th:text="${cliente.cuit}" class="font-mono">CUIT</span>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <span th:text="${cliente.condicionFiscal}"
                                    class="px-2 py-1 rounded-full text-xs font-semibold"
                                    th:classappend="${cliente.condicionFiscal.name() == 'RESPONSABLE_INSCRIPTO' ? 'bg-blue-100 text-blue-800' : 
                                                     (cliente.condicionFiscal.name() == 'MONOTRIBUTISTA' ? 'bg-green-100 text-green-800' : 
                                                     (cliente.condicionFiscal.name() == 'EXENTO' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800'))}">
                                    Condición
                                </span>
                            </td>
                            <td class="py-3 px-6 text-left">
                                <span th:text="${cliente.email}">Email</span>
                            </td>
                            <td class="py-3 px-6 text-center">
                                <div class="flex item-center justify-center gap-2">
                                    <a th:href="@{/clientes/editar/{id}(id=${cliente.id})}"
                                        class="w-8 h-8 flex items-center justify-center rounded-full bg-green-100 text-green-600 hover:bg-green-200 transition-colors"
                                        title="Editar">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                        </svg>
                                    </a>
                                    <a href="javascript:void(0)"
                                        th:data-url="@{/clientes/eliminar/{id}(id=${cliente.id})}"
                                        onclick="confirmDelete(this.getAttribute('data-url'), 'cliente')"
                                        class="w-8 h-8 flex items-center justify-center rounded-full bg-red-100 text-red-600 hover:bg-red-200 transition-colors cursor-pointer"
                                        title="Eliminar">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Paginación -->
            <div class="bg-gray-50 px-6 py-4 border-t border-gray-200">
                <div class="flex flex-col sm:flex-row items-center justify-between gap-4">
                    <div class="text-sm text-gray-600">
                        Mostrando <span id="showingStart">1</span> - <span id="showingEnd">10</span> de <span
                            id="totalItems">0</span> clientes
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="prevPage()" id="prevBtn" disabled
                            class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Anterior
                        </button>
                        <div id="pageNumbers" class="flex gap-1">
                            <!-- Page numbers will be inserted here -->
                        </div>
                        <button onclick="nextPage()" id="nextBtn"
                            class="px-3 py-1 rounded border border-gray-300 text-gray-600 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                            Siguiente
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty state -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-16 h-16 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-500 text-lg">No se encontraron clientes</p>
            <p class="text-gray-400 text-sm mt-1">Intenta con otro término de búsqueda</p>
        </div>
    </div>

    <script>
        // Variables de paginación
        let currentPage = 1;
        const itemsPerPage = 10;
        let allRows = [];
        let filteredRows = [];
        let sortDirection = {};

        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', function () {
            const tbody = document.getElementById('tableBody');
            allRows = Array.from(tbody.querySelectorAll('tr'));
            filteredRows = [...allRows];
            updatePagination();
        });

        // Filtrar tabla
        function filterTable() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            filteredRows = allRows.filter(row => {
                const text = row.textContent.toLowerCase();
                return text.includes(searchTerm);
            });

            currentPage = 1;
            updatePagination();
        }

        // Ordenar tabla
        function sortTable(columnIndex) {
            const direction = sortDirection[columnIndex] === 'asc' ? 'desc' : 'asc';
            sortDirection = { [columnIndex]: direction };

            filteredRows.sort((a, b) => {
                const aValue = a.cells[columnIndex].textContent.trim().toLowerCase();
                const bValue = b.cells[columnIndex].textContent.trim().toLowerCase();

                if (direction === 'asc') {
                    return aValue.localeCompare(bValue);
                } else {
                    return bValue.localeCompare(aValue);
                }
            });

            currentPage = 1;
            updatePagination();
        }

        // Actualizar paginación
        function updatePagination() {
            const tbody = document.getElementById('tableBody');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const totalPages = Math.ceil(filteredRows.length / itemsPerPage);

            // Ocultar todas las filas
            allRows.forEach(row => row.style.display = 'none');

            // Mostrar solo las filas de la página actual
            filteredRows.slice(startIndex, endIndex).forEach(row => {
                row.style.display = '';
            });

            // Actualizar contadores
            document.getElementById('showingStart').textContent = filteredRows.length > 0 ? startIndex + 1 : 0;
            document.getElementById('showingEnd').textContent = Math.min(endIndex, filteredRows.length);
            document.getElementById('totalItems').textContent = filteredRows.length;

            // Actualizar botones
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages || totalPages === 0;

            // Generar números de página
            const pageNumbers = document.getElementById('pageNumbers');
            pageNumbers.innerHTML = '';

            for (let i = 1; i <= Math.min(totalPages, 5); i++) {
                const btn = document.createElement('button');
                btn.textContent = i;
                btn.className = `px-3 py-1 rounded ${i === currentPage ? 'bg-green-500 text-white' : 'border border-gray-300 text-gray-600 hover:bg-gray-100'} transition-colors`;
                btn.onclick = () => goToPage(i);
                pageNumbers.appendChild(btn);
            }

            // Mostrar/ocultar empty state
            const emptyState = document.getElementById('emptyState');
            const tableContainer = document.querySelector('.bg-white.shadow-md');
            if (filteredRows.length === 0) {
                emptyState.classList.remove('hidden');
                tableContainer.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                tableContainer.classList.remove('hidden');
            }
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                updatePagination();
            }
        }

        function nextPage() {
            const totalPages = Math.ceil(filteredRows.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                updatePagination();
            }
        }

        function goToPage(page) {
            currentPage = page;
            updatePagination();
        }
    </script>
</body>

</html>
