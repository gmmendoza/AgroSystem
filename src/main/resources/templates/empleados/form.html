<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Formulario de Empleado</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="max-w-lg mx-auto bg-white p-8 rounded shadow">
            <h2 class="text-2xl font-bold mb-6 text-gray-800"
                th:text="${empleado.id == null ? 'Nuevo Empleado' : 'Editar Empleado'}">Nuevo Empleado</h2>

            <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="nombre">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="legajo">Legajo</label>
                    <input type="text" th:field="*{legajo}" id="legajo"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="puesto">Puesto</label>
                    <input type="text" th:field="*{puesto}" id="puesto"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Guardar
                    </button>
                    <a href="/empleados"
                        class="inline-block align-baseline font-bold text-sm text-green-500 hover:text-green-800">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
