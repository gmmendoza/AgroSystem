<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">

<head>
    <title>Cuenta Corriente</title>
</head>

<body>
    <div layout:fragment="breadcrumbs">
        <nav class="flex">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li><a href="/" class="text-sm text-gray-700 hover:text-green-600">üè† Inicio</a></li>
                <li><span class="text-gray-400 mx-2">/</span><a href="/cuentas-corrientes"
                        class="text-sm text-gray-500 hover:text-green-600">Cuentas Corrientes</a></li>
                <li><span class="text-gray-400 mx-2">/</span><span class="text-sm text-gray-500"
                        th:text="${cuenta.cliente.nombre}"></span></li>
            </ol>
        </nav>
    </div>

    <div layout:fragment="content">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold text-gray-800" th:text="${cuenta.cliente.nombre}">Cliente</h1>
                <p class="text-sm text-gray-500" th:text="'CUIT: ' + ${cuenta.cliente.cuit}"></p>
            </div>
            <a href="/cuentas-corrientes"
                class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded">‚Üê Volver</a>
        </div>

        <!-- Saldo destacado + acciones -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <!-- Saldo actual -->
            <div class="md:col-span-1 rounded-lg shadow-md p-6 text-center"
                th:classappend="${cuenta.saldo > 0 ? 'bg-red-50 border border-red-200' : cuenta.saldo < 0 ? 'bg-green-50 border border-green-200' : 'bg-gray-50 border border-gray-200'}">
                <p class="text-sm font-semibold uppercase mb-2"
                    th:classappend="${cuenta.saldo > 0 ? 'text-red-500' : cuenta.saldo < 0 ? 'text-green-500' : 'text-gray-500'}"
                    th:text="${cuenta.saldo > 0 ? 'DEBE' : cuenta.saldo < 0 ? 'A FAVOR' : 'SIN DEUDA'}"></p>
                <p class="text-4xl font-black"
                    th:classappend="${cuenta.saldo > 0 ? 'text-red-700' : cuenta.saldo < 0 ? 'text-green-700' : 'text-gray-600'}"
                    th:text="${'$' + #numbers.formatDecimal(#math.abs(cuenta.saldo), 0, 'COMMA', 2, 'POINT')}">$0</p>
                <p class="text-xs text-gray-400 mt-2">L√≠mite: <span
                        th:text="${cuenta.limiteCredito > 0 ? '$' + #numbers.formatDecimal(cuenta.limiteCredito, 0, 'COMMA', 2, 'POINT') : 'Sin l√≠mite'}"></span>
                </p>
            </div>

            <!-- Registrar d√©bito -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="font-bold text-red-700 mb-3 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    Registrar Cargo (D√©bito)
                </h3>
                <form th:action="@{/cuentas-corrientes/{id}/debito(id=${cuenta.id})}" method="post">
                    <input type="text" name="concepto" placeholder="Concepto" required
                        class="w-full border rounded px-3 py-2 text-sm mb-2 focus:ring-2 focus:ring-red-300">
                    <div class="flex gap-2">
                        <input type="number" name="monto" step="0.01" min="0.01" placeholder="Monto $" required
                            class="flex-1 border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-red-300">
                        <button type="submit"
                            class="bg-red-500 hover:bg-red-600 text-white font-bold px-3 py-2 rounded text-sm">Cargar</button>
                    </div>
                </form>
            </div>

            <!-- Registrar cr√©dito -->
            <div class="bg-white rounded-lg shadow-md p-4">
                <h3 class="font-bold text-green-700 mb-3 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
                    </svg>
                    Registrar Pago (Cr√©dito)
                </h3>
                <form th:action="@{/cuentas-corrientes/{id}/credito(id=${cuenta.id})}" method="post">
                    <input type="text" name="concepto" placeholder="Concepto" required
                        class="w-full border rounded px-3 py-2 text-sm mb-2 focus:ring-2 focus:ring-green-300">
                    <div class="flex gap-2">
                        <input type="number" name="monto" step="0.01" min="0.01" placeholder="Monto $" required
                            class="flex-1 border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-green-300">
                        <button type="submit"
                            class="bg-green-500 hover:bg-green-600 text-white font-bold px-3 py-2 rounded text-sm">Acreditar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Gr√°fico evoluci√≥n saldo + historial -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
            <!-- Gr√°fico -->
            <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-5" th:if="${!#lists.isEmpty(movimientos)}">
                <h3 class="font-bold text-gray-700 mb-4">Evoluci√≥n del Saldo</h3>
                <div class="h-48">
                    <canvas id="saldoChart"></canvas>
                </div>
            </div>

            <!-- Historial de movimientos -->
            <div class="lg:col-span-3 bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-gradient-to-r from-gray-700 to-gray-800 text-white px-5 py-3">
                    <span class="font-bold">Historial de Movimientos</span>
                </div>
                <div class="overflow-y-auto max-h-80" th:if="${!#lists.isEmpty(movimientos)}">
                    <table class="min-w-full text-sm">
                        <thead class="bg-gray-50 text-gray-500 uppercase text-xs sticky top-0">
                            <tr>
                                <th class="py-2 px-4 text-left">Fecha</th>
                                <th class="py-2 px-4 text-left">Concepto</th>
                                <th class="py-2 px-4 text-right">Debe</th>
                                <th class="py-2 px-4 text-right">Haber</th>
                                <th class="py-2 px-4 text-right">Saldo</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-100">
                            <tr th:each="m : ${movimientos}" class="hover:bg-gray-50">
                                <td class="py-2 px-4 text-gray-500 text-xs"
                                    th:text="${#temporals.format(m.fecha, 'dd/MM/yyyy')}"></td>
                                <td class="py-2 px-4 text-gray-700" th:text="${m.concepto}"></td>
                                <td class="py-2 px-4 text-right text-red-500 font-medium"
                                    th:text="${m.tipo == 'DEBITO' ? '$' + #numbers.formatDecimal(m.monto, 0, 'COMMA', 2, 'POINT') : ''}">
                                </td>
                                <td class="py-2 px-4 text-right text-green-500 font-medium"
                                    th:text="${m.tipo == 'CREDITO' ? '$' + #numbers.formatDecimal(m.monto, 0, 'COMMA', 2, 'POINT') : ''}">
                                </td>
                                <td class="py-2 px-4 text-right font-semibold"
                                    th:classappend="${m.saldoResultante > 0 ? 'text-red-600' : 'text-green-600'}"
                                    th:text="${'$' + #numbers.formatDecimal(m.saldoResultante, 0, 'COMMA', 2, 'POINT')}">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div th:if="${#lists.isEmpty(movimientos)}" class="text-center py-10 text-gray-400">
                    <p>Sin movimientos registrados.</p>
                </div>
            </div>
        </div>

        <!-- Ajuste l√≠mite de cr√©dito -->
        <div class="mt-6 bg-white rounded-lg shadow-md p-4 max-w-md">
            <h3 class="font-bold text-gray-700 mb-3">L√≠mite de Cr√©dito</h3>
            <form th:action="@{/cuentas-corrientes/{id}/limite(id=${cuenta.id})}" method="post" class="flex gap-3">
                <input type="number" name="limite" step="0.01" min="0" th:value="${cuenta.limiteCredito}"
                    class="flex-1 border rounded px-3 py-2 text-sm focus:ring-2 focus:ring-blue-300">
                <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold px-4 py-2 rounded text-sm">Actualizar</button>
            </form>
        </div>
    </div>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const labels = /*[[${chartLabels}]]*/[];
            const saldos = /*[[${chartSaldos}]]*/[];
            const canvas = document.getElementById('saldoChart');
            if (!canvas || labels.length === 0) return;

            const colors = saldos.map(s => s > 0 ? 'rgba(239,68,68,0.8)' : 'rgba(34,197,94,0.8)');
            new Chart(canvas.getContext('2d'), {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: 'Saldo',
                        data: saldos,
                        borderColor: 'rgba(59,130,246,1)',
                        backgroundColor: 'rgba(59,130,246,0.1)',
                        borderWidth: 2,
                        pointBackgroundColor: colors,
                        pointRadius: 5,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: ctx => '$' + ctx.raw.toLocaleString('es-AR', { minimumFractionDigits: 2 })
                            }
                        }
                    },
                    scales: {
                        y: { ticks: { callback: v => '$' + v.toLocaleString('es-AR') } },
                        x: { grid: { display: false } }
                    }
                }
            });
        });
    </script>
</body>

</html>
